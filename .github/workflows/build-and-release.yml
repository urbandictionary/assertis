name: Build and Release

on:
  push:
    branches:
      - master  # Trigger on push to the master branch

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: centos:7

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up environment
        run: |
          yum update -y
          yum install -y epel-release
          yum install -y python3 python3-pip python3-virtualenv gcc make git
          python3 -m venv /venv
          /venv/bin/pip install --upgrade pip
          /venv/bin/pip install wheel
          /venv/bin/pip install pyinstaller requests Pillow

      - name: Build executable
        run: |
          /venv/bin/pyinstaller --onefile assertis.py

      - name: Get current Git commit hash
        id: vars
        run: echo "commit_hash=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.commit_hash }}
          release_name: Release ${{ env.commit_hash }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/assertis
          asset_name: assertis
          asset_content_type: application/octet-stream
