<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ one_line_summary }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <style>
        .checkerboard {
            background: repeating-conic-gradient(#f7f7f7 0% 25%, transparent 0% 50%) 50% / 20px 20px;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">{{ title }}</h1>
            <div class="content">
                <p>Has changes: {{ has_changes }}</p>
                <h2>Summary</h2>
                <ul>
                    <li>Added: {{ summary.added }}</li>
                    <li>Deleted: {{ summary.deleted }}</li>
                    <li>Unchanged: {{ summary.unchanged }}</li>
                    <li>Changed: {{ summary.changed }}</li>
                </ul>
                <div class="grid is-col-min-9">
                    {% for file in files %}
                    <div class="cell">
                        <div class="card">
                            <header class="card-header">
                                <p class="card-header-title">{{ file.name }}</p>
                            </header>
                            <div class="card-image">
                                <figure class="image">
                                    {% if file.output_actual_path %}
                                    <a target="_blank" href="{{ file.output_actual_path }}"><img src="{{ file.output_actual_path }}" class="checkerboard"></a>
                                    {% endif %}
                                </figure>
                                <figure class="image">
                                    {% if file.output_expected_path %}
                                    <a target="_blank" href="{{ file.output_expected_path }}"><img src="{{ file.output_expected_path }}" class="checkerboard"></a>
                                    {% endif %}
                                </figure>
                                <figure class="image">
                                    {% if file.diff_path %}
                                    <a target="_blank" href="{{ file.diff_path }}"><img src="{{ file.diff_path }}"></a>
                                    {% endif %}
                                </figure>
                            </div>
                            <div class="card-content">
                                <div class="content">
                                    <p class="subtitle">{{ file.comparison_result }}</p>
                                    <p class="subtitle">{{ file.reason }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
</body>
</html>
